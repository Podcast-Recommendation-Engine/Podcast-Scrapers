version: '3.8'

services:
  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka
    ports:
      - "9092:9092"
    env_file:
      - ../.env
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - podcast-network

  # Podcast Scraper Service
  podcast-scraper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: podcast-scraper
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_BROKER=kafka:9092
    volumes:
      - podcasts_data:/app/data
    networks:
      - podcast-network
    depends_on:
      - kafka

  # Speech-to-Text Service
  stt-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.stt
    container_name: stt-service
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_BROKER=kafka:9092
    volumes:
      - podcasts_data:/app/data
    networks:
      - podcast-network
    depends_on:
      - kafka

volumes:
  kafka_data:
  podcasts_data:

networks:
  podcast-network:
    driver: bridge


