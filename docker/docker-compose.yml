version: '3.8'

services:
  podcast-scraper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: podcast-scraper
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - podcast-data:/app/data
      - ../data:/app/data-local
    networks:
      - podcast-network

volumes:
  podcast-data:
    driver: local

networks:
  podcast-network:
    driver: bridge


