version: '3.8'

services:
  podcast-scraper:
    build: .
    container_name: podcast-scraper
    volumes:
      - ./downloads:/app/downloads  # Direct folder mapping
      - ./src/config/settings.py:/app/src/config/settings.py:ro
    networks:
      - podcast_network
    environment:
      - PYTHONUNBUFFERED=1
      - DOWNLOAD_DIR=/app/downloads

volumes:
  podcast_downloads:
    driver: local

networks:
  podcast_network:
    driver: bridge

